<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV STUDIOS</title>
    <style>
        body, html {
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-overflow-scrolling: touch;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .page {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            position: absolute;
            transition: transform 1.1s ease;
        }

        .white {
            background-color: white;
            color: black;
        }
        .about {
            background-color: lightgray;
            transform: translateY(-100%);
        }
        .contact {
            background-color: lightblue;
            transform: translateY(100%);
        }
        .us {
            background-color: lightgreen;
            transform: translateX(-100%);
        }
        .them {
            background-color: lightcoral;
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <div class="page white">
        &lt; /  &nbsp; D I V &nbsp; &nbsp;<span style="font-weight: bold;"> S T U D I O S   </span>&nbsp; &gt;
    </div>
    <div class="page about">ABOUT</div>
    <div class="page contact">CONTACT</div>
    <div class="page us">US</div>
    <div class="page them">THEM</div>

    <script>
        let aboutTranslateY = -100;
        let contactTranslateY = 100;
        let usTranslateX = -100;
        let themTranslateX = 100;

        const aboutPage = document.querySelector('.about');
        const contactPage = document.querySelector('.contact');
        const usPage = document.querySelector('.us');
        const themPage = document.querySelector('.them');

        function movePagesUp() {
            aboutTranslateY = clamp(aboutTranslateY + 100, -200, 0);
            contactTranslateY = clamp(contactTranslateY + 100, 0, 200);
            updateTransforms();
        }

        function movePagesDown() {
            aboutTranslateY = clamp(aboutTranslateY - 100, -200, 0);
            contactTranslateY = clamp(contactTranslateY - 100, 0, 200);
            updateTransforms();
        }

        function movePagesLeft() {
            usTranslateX = clamp(usTranslateX + 100, -200, 0);
            themTranslateX = clamp(themTranslateX + 100, 0, 200);
            updateTransforms();
        }

        function movePagesRight() {
            usTranslateX = clamp(usTranslateX - 100, -200, 0);
            themTranslateX = clamp(themTranslateX - 100, 0, 200);
            updateTransforms();
        }

        function updateTransforms() {
            aboutPage.style.transform = `translateY(${aboutTranslateY}%)`;
            contactPage.style.transform = `translateY(${contactTranslateY}%)`;
            usPage.style.transform = `translateX(${usTranslateX}%)`;
            themPage.style.transform = `translateX(${themTranslateX}%)`;
        }

        function clamp(value, min, max) {
            return Math.max(min, Math.min(value, max));
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp') {
                movePagesUp();
            } else if (event.key === 'ArrowDown') {
                movePagesDown();
            } else if (event.key === 'ArrowLeft') {
                movePagesLeft();
            } else if (event.key === 'ArrowRight') {
                movePagesRight();
            }
        });
    </script>
</body>
</html>
